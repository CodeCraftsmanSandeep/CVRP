    <option value='1' selected>Route 1</option><option value='2' selected>Route 2</option><option value='3' selected>Route 3</option><option value='4' selected>Route 4</option><option value='5' selected>Route 5</option><option value='6' selected>Route 6</option><option value='7' selected>Route 7</option><option value='8' selected>Route 8</option><option value='9' selected>Route 9</option><option value='10' selected>Route 10</option><option value='11' selected>Route 11</option><option value='12' selected>Route 12</option><option value='13' selected>Route 13</option><option value='14' selected>Route 14</option><option value='15' selected>Route 15</option><option value='16' selected>Route 16</option><option value='17' selected>Route 17</option><option value='18' selected>Route 18</option><option value='19' selected>Route 19</option><option value='20' selected>Route 20</option><option value='21' selected>Route 21</option><option value='22' selected>Route 22</option><option value='23' selected>Route 23</option><option value='24' selected>Route 24</option><option value='25' selected>Route 25</option><option value='26' selected>Route 26</option><option value='27' selected>Route 27</option><option value='28' selected>Route 28</option><option value='29' selected>Route 29</option><option value='30' selected>Route 30</option><option value='31' selected>Route 31</option><option value='32' selected>Route 32</option><option value='33' selected>Route 33</option><option value='34' selected>Route 34</option><option value='35' selected>Route 35</option><option value='36' selected>Route 36</option><option value='37' selected>Route 37</option><option value='38' selected>Route 38</option><option value='39' selected>Route 39</option><option value='40' selected>Route 40</option><option value='41' selected>Route 41</option><option value='42' selected>Route 42</option><option value='43' selected>Route 43</option>
  </select>
  <button id='apply-btn'>Apply</button>
  <script>
    const plotDiv = document.querySelector('.js-plotly-plot');
    document.getElementById('apply-btn').onclick = function() {
      const select = document.getElementById('route-select');
      const chosen = Array.from(select.selectedOptions).map(opt => parseInt(opt.value));
      const update = {visible: []};
      const traces = plotDiv.data;
      traces.forEach(trace => {
        if (trace.name === 'Depot') { update.visible.push(true); }
        else { const num = parseInt(trace.name.split(' ')[1]); update.visible.push(chosen.includes(num)); }
      });
      Plotly.update(plotDiv, update);
    };
  </script>
</body>
